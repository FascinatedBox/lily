version: 1.0.{build}
platform:
  - x64

build_script:
  - cmd: mkdir build
  - cmd: cd build
  - cmd: cmake ../ -G "Visual Studio 14 2015 Win64"
  - cmd: cmake --build . --config Release
  - cmd: cp Release/lily.exe ../lily
  - cmd: cp Release/pre-commit-tests.exe ../pre-commit-tests.exe
  - cmd: cd ..
  - cmd: dir
  # todo: Find out why covlib tests are failing.
  - cmd: pre-commit-tests.exe --skip-covlib
